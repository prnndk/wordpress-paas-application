version: "3.8"

# GlusterFS Distributed Storage for WordPress PaaS
# Provides replicated volumes across worker nodes
# Uses host network mode for direct inter-node communication

services:
  glusterfs-server:
    image: gluster/gluster-fedora:latest
    hostname: "gluster-{{.Node.Hostname}}"
    privileged: true
    cap_add:
      - SYS_ADMIN
    network_mode: host
    command:
      - bash
      - -c
      - |
        echo "=== Fixing GlusterFS configuration ==="
        # Find and fix all glusterd.vol files - change rdma to socket
        find /etc /var -name "glusterd.vol" -exec sed -i 's/transport-type rdma/transport-type socket/g' {} \; 2>/dev/null
        find /etc /var -name "glusterd.vol" -exec sed -i 's/transport\.rdma/transport.socket/g' {} \; 2>/dev/null
        
        # Show the fixed config
        echo "=== Config after fix ==="
        cat /etc/glusterfs/glusterd.vol 2>/dev/null || cat /var/lib/glusterd/glusterd.vol 2>/dev/null || echo "No config found"
        
        # Start glusterd
        echo "=== Starting glusterd ==="
        glusterd -N --log-level=INFO &
        sleep 10
        
        # Verify port is listening
        echo "=== Checking ports ==="
        ss -tlnp | grep 24007 || echo "Port 24007 not listening!"
        
        echo "=== GlusterFS daemon started ==="
        tail -f /var/log/glusterfs/glusterd.log
    environment:
      - TZ=UTC
      - container=docker
    volumes:
      - gluster_data:/glusterfs
      - gluster_etc:/etc/glusterfs
      - gluster_lib:/var/lib/glusterd
      - gluster_log:/var/log/glusterfs
      - /mnt/glusterfs:/mnt/glusterfs:shared
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "ss -tlnp | grep 24007 || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

volumes:
  gluster_data:
    driver: local
  gluster_etc:
    driver: local
  gluster_lib:
    driver: local
  gluster_log:
    driver: local
