version: "3.8"

# GlusterFS Distributed Storage for WordPress PaaS
# Provides replicated volumes across worker nodes

services:
  glusterfs-server:
    image: gluster/gluster-centos:latest
    hostname: "gluster-{{.Node.Hostname}}"
    privileged: true
    environment:
      - TZ=UTC
    volumes:
      - gluster_data:/glusterfs
      - gluster_etc:/etc/glusterfs
      - gluster_lib:/var/lib/glusterd
      - gluster_log:/var/log/glusterfs
      - /mnt/glusterfs:/mnt/glusterfs:shared
    networks:
      - wp_paas_storage_network
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "gluster", "peer", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  gluster_data:
    driver: local
  gluster_etc:
    driver: local
  gluster_lib:
    driver: local
  gluster_log:
    driver: local

networks:
  wp_paas_storage_network:
    external: true
