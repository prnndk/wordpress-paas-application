version: "3.8"

# GlusterFS Distributed Storage for WordPress PaaS
# Provides replicated volumes across worker nodes
# Uses host network mode for direct inter-node communication

services:
  glusterfs-server:
    image: gluster/gluster-fedora:latest
    hostname: "gluster-{{.Node.Hostname}}"
    privileged: true
    cap_add:
      - SYS_ADMIN
    network_mode: host
    command: >
      bash -c "glusterd -N &
      sleep 5 &&
      echo 'GlusterFS daemon started on port 24007' &&
      tail -f /var/log/glusterfs/glusterd.log"
    environment:
      - TZ=UTC
      - container=docker
    volumes:
      - gluster_data:/glusterfs
      - gluster_etc:/etc/glusterfs
      - gluster_lib:/var/lib/glusterd
      - gluster_log:/var/log/glusterfs
      - /mnt/glusterfs:/mnt/glusterfs:shared
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "gluster peer status || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

volumes:
  gluster_data:
    driver: local
  gluster_etc:
    driver: local
  gluster_lib:
    driver: local
  gluster_log:
    driver: local
