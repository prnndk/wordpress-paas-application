version: "3.8"

# GlusterFS Distributed Storage for WordPress PaaS
# Provides replicated volumes across worker nodes

services:
  glusterfs-server:
    image: gluster/gluster-fedora:latest
    hostname: "gluster-{{.Node.Hostname}}"
    privileged: true
    cap_add:
      - SYS_ADMIN
    environment:
      - TZ=UTC
      - container=docker
    volumes:
      - gluster_data:/glusterfs
      - gluster_etc:/etc/glusterfs
      - gluster_lib:/var/lib/glusterd
      - gluster_log:/var/log/glusterfs
      - /mnt/glusterfs:/mnt/glusterfs:shared
    ports:
      - target: 24007
        published: 24007
        protocol: tcp
        mode: host
      - target: 24008
        published: 24008
        protocol: tcp
        mode: host
      - target: 49152
        published: 49152
        protocol: tcp
        mode: host
      - target: 49153
        published: 49153
        protocol: tcp
        mode: host
      - target: 49154
        published: 49154
        protocol: tcp
        mode: host
    networks:
      - wp_paas_storage_network
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "glusterd", "--version"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s

volumes:
  gluster_data:
    driver: local
  gluster_etc:
    driver: local
  gluster_lib:
    driver: local
  gluster_log:
    driver: local

networks:
  wp_paas_storage_network:
    external: true
