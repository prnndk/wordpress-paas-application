version: "3.8"

services:
  traefik:
    image: traefik:v2.11
    hostname: traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@example.com}
      - DOMAIN=${DOMAIN:-localhost}
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - wp_paas_proxy_network
      - wp_paas_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  traefik_letsencrypt:
    driver: local

networks:
  wp_paas_proxy_network:
    external: true
  wp_paas_network:
    external: true
